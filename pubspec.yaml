name: assignment
description: "A new Flutter project."


publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  go_router: ^14.6.0
  bloc: ^8.1.4
  firebase_core: ^3.8.0
  firebase_auth: ^5.3.3
  cloud_firestore: ^5.5.0
  flutter_bloc: ^8.1.6
  flutter_svg: ^2.0.14
  github_oauth: ^0.0.2
  google_sign_in: ^6.2.2
  fluttertoast: ^8.2.8
  flutter_dotenv: ^5.2.1
  flutter_web_auth_2: ^4.0.1
  http: ^1.2.2
  local_auth: ^2.3.0
  permission_handler: ^11.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0


flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/images/
    - .env
    
  fonts:
    - family: Satoshi
      fonts:
        - asset: assets/fonts/satoshi/black.otf
          weight: 900
        - asset: assets/fonts/satoshi/bold.otf
          weight: 700
        - asset: assets/fonts/satoshi/medium.otf
          weight: 500
        - asset: assets/fonts/satoshi/regular.otf
          weight: 400
        - asset: assets/fonts/satoshi/light.otf
          weight: 300
  
  
  
  
  
  
  
  
  
  
